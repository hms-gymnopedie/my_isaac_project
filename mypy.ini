# =============================================================================
# MyPy Configuration
# =============================================================================
#
# MyPy는 Python 정적 타입 검사 도구입니다.
#
# 사용법:
#   mypy scripts/
#   mypy --config-file mypy.ini scripts/
#
# =============================================================================

[mypy]
# Python 버전
python_version = 3.11

# 경고 설정
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True

# 엄격한 옵션 (선택적)
# strict = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# 에러 출력 형식
show_error_codes = True
show_column_numbers = True
pretty = True

# 캐시 설정
cache_dir = .mypy_cache
incremental = True

# 검사할 경로
files = scripts/

# 제외할 패턴
exclude = (?x)(
    ^data/
    | ^assets/
    | ^docs/
    | test_.*\.py$
  )

# =============================================================================
# 모듈별 설정 - Isaac Sim 관련 모듈 (타입 힌트 없음)
# =============================================================================

[mypy-omni.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-isaacsim.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-pxr.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-carb.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-pegasus.*]
ignore_missing_imports = True
ignore_errors = True

# =============================================================================
# 외부 라이브러리 (타입 스텁 없는 경우)
# =============================================================================

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-torch.*]
