# =============================================================================
# Isaac Sim 시뮬레이션 설정
# =============================================================================

simulation:
  # 물리 엔진 설정
  physics:
    gravity: [0.0, 0.0, -9.81]  # 중력 (m/s^2)
    time_step: 0.01667          # 물리 시뮬레이션 타임스텝 (60Hz)
    solver_iterations: 4        # 솔버 반복 횟수
    use_gpu: true               # GPU 물리 사용

  # 렌더링 설정
  rendering:
    resolution: [1280, 720]     # 렌더링 해상도
    headless: true              # 헤드리스 모드
    livestream: true            # WebRTC 스트리밍 활성화
    ray_tracing: true           # RTX 레이트레이싱

  # 환경 설정
  environment:
    ground_plane: true          # 바닥면 생성
    default_lighting: true      # 기본 조명 사용
    sky_dome: false             # 스카이돔 사용

# =============================================================================
# 카메라 설정
# =============================================================================

cameras:
  main_camera:
    type: "rgb"
    resolution: [640, 480]
    fov: 90                     # 화각 (degrees)
    position: [0.0, 0.0, 0.5]   # 로봇 기준 상대 위치
    rotation: [0.0, 0.0, 0.0]   # 회전 (degrees)

  depth_camera:
    type: "depth"
    resolution: [640, 480]
    fov: 90
    min_depth: 0.1              # 최소 깊이 (m)
    max_depth: 10.0             # 최대 깊이 (m)
    position: [0.0, 0.0, 0.5]
    rotation: [0.0, 0.0, 0.0]

# =============================================================================
# 데이터 수집 설정
# =============================================================================

data_collection:
  output_dir: "data/collected"
  formats:
    - "csv"
    - "json"
  timestamp: true               # 타임스탬프 추가
  
  # 수집 주기 (Hz)
  rates:
    sensor_data: 30
    camera_images: 10
    position_data: 60
